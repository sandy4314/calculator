<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <h1 class="h1-cal">Calculator</h1>
    <div class="cal">
        
        <input id="input">
        <div class="btns" id="btns">
                <button onclick="clearinput( )" class="spl">c</button>
                <button onclick="display('.')" class="spl">.</button>
                <button onclick="display('+')" class="spl">+</button>
                <button onclick="display('-')" class="spl">-</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')" class="spl">*</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('/') "class="spl">/</button>
                <button onclick="display('1')" >1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('%')" class="spl">%</button>
                <button onclick="display('**')" class="spl">pow</button>
                <button onclick="display('0')">0</button>
                <button onclick="remove()" class="spl">X</button>
                <button onclick="calculate()" class="spl">=</button>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
